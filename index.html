<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <link src="build/css/vendor.css"></link>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Git-Account Search</title>
  </head>
  <body>
    <header>
      <h1>Git-Account Search</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <h3>Welcome!</h3>
        <p>On this page, you can search any Github account username and find the one you are looking for!
        Search below to find an account.</p>
      </div>
      <div class="col-md-8">
        <div class="input">
          <form id="form" class="form-group">
            <input id="userInput"class"form-control" type="text" placeholder="Enter a Github username">
            <button id="search" type="submit" name="button">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div id="showAccount">
          <h5 id="login"></h5>
        </div>
      </div>
    </div>
  </body>
</html>
